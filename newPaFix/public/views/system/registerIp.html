<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登记个人IP</title>
    <link rel="stylesheet" href="/assets/css_js/bootstrap-5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css_js/own/lizi.css">
    <script src="/assets/css_js/script/jquery-3.7.0.min.js"></script>
    <script src="/assets/css_js/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/css_js/script/vue.global.js"></script>
    <script src="/assets/css_js/script/axios.min.js"></script>
    <script src="/assets/css_js/script/qs.min.js"></script>
</head>
<body>
<div class="container text-center" id="app">
    <div style="margin-top: 20px" class="row">
        <div class="col-5"><h3 style="color: yellow">{{message}} <br> <span :class="envBadgeClass">当前环境：{{envMsg}}</span></h3></div>
        <div class="col-7">
            <div class="mb-3">
                <input type="text" v-model="userName" class="form-control" placeholder="你的姓名">
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary" @click="update">登记IP</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary" @click="initPage">刷新</button>
                </div>
            </div>

        </div>


        <div class="col-12" style="margin-top: 20px">
            <table class="table table-dark table-striped align-middle" v-if="list && list.length > 0">
                <thead>
                <tr>
                    <th scope="col">姓名</th>
                    <th scope="col">IP</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="info in list" :key="info.ip">
                    <th scope="row">{{ info.name }}</th>
                    <td>{{ info.ip }}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-12">
            <h5 style="color: red">{{loading}}</h5>
        </div>
        <div class="col-12">
            <h4 style="color: red">{{errorMsg}}</h4>
        </div>
    </div>

</div>

</body>
</html>
<script src="/assets/css_js/own/lizi.js"></script>
<script src="/assets/js/apiClient.js"></script>
<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                message: '登记个人IP',
                userName: '',
                errorMsg: '',
                successMsg: '',
                list: [],
                loading: '',
                env: '',
                envMsg: ''
            };
        },
        computed: {
            envBadgeClass() {
                return resolveEnvClass(this.env);
            }
        },
        mounted() {
            this.fetchIps();
        },
        methods: {
            async fetchIps() {
                this.errorMsg = '';
                setLoading(this, '正在加载，请稍候...');
                try {
                    const res = await searchApi('registerIp');
                    const payload = res.data || {};
                    this.list = payload.data || [];
                    this.env = payload.env || '';
                    this.envMsg = formatEnvLabel(this.env);
                    if (!this.list.length) {
                        this.errorMsg = '没有数据';
                    }
                } catch (error) {
                    handleRequestError(this, error, '加载失败');
                } finally {
                    setLoading(this);
                }
            },
            async update() {
                if (!this.userName.trim()) {
                    this.errorMsg = '请先填写姓名';
                    return;
                }
                this.errorMsg = '';
                this.successMsg = '';
                setLoading(this, '正在登记，请稍候...');
                try {
                    const res = await updateApi('registerIp', { userName: this.userName.trim() });
                    const payload = res.data || {};
                    this.list = payload.data || [];
                    this.env = payload.env || this.env;
                    this.envMsg = formatEnvLabel(this.env);
                    this.successMsg = '登记成功';
                } catch (error) {
                    handleRequestError(this, error, '登记失败');
                } finally {
                    setLoading(this);
                }
            }
        }
    }).mount('#app');
</script>
