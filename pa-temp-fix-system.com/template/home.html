<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>临时数据修复系统</title>
    <link href="css_js/bootstrap-5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="css_js/script/jquery-3.7.0.min.js"></script>
    <script src="css_js/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <script src="css_js/script/qs.min.js"></script>
    <!--粒子特效-->
    <link rel="stylesheet" href="css_js/own/lizi.css">
    <link rel="stylesheet" href="css_js/own/collbtn.css">
</head>
<body>
<div class="container text-center" id="app">
    <div style="margin-top: 20px" class="row">
        <div class="col-5"><h3 style="color: yellow">{{message}}</h3></div>
        <div class="col-7"><h6 style="color: red">当前版本：v.1.3</h6></div>
        <div class="col-12" style="margin-top: 20px">
            <table class="table table-dark table-striped align-middle" v-if="list && list.length > 0">
                <thead>
                <tr>
                    <th scope="col">系统名称</th>
                    <th scope="col">页面链接</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="info in list" :key="info._id">
                    <td>{{info.title}}</td>
                    <td>
                        <button @click="openNewTab(info.url)" class="coll-btn">进入</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>

</body>
</html>
<script src="css_js/own/lizi.js"></script>
<script>

    const {createApp, ref} = Vue


    createApp({

        data() {
            let base = "fix";
            return {
                message: '临时数据修复系统',
                list: [
                    {
                        title: '修改翻译状态',
                        url:`${base}/fixTranslationManagements.html`
                    },
                    {
                        title: '提交组长审核重复品豁免配置',
                        url:`${base}/pageSwichConfig.html`
                    },
                    {
                        title: 'FBA海外仓上架前移库申请渠道仓库配置',
                        url:`${base}/paFbaChannelSellerConfig.html`
                    },
                    {
                        title: '恢复CE资料呈现为已发布',
                        url:`${base}/fixCeMaterials.html`
                    },
                    // {
                    //     title: '添加开发清单品牌轮单',
                    //     url:`${base}/paProductBrand.html`
                    // }
                ],
            }
        },

        methods: {
            async openNewTab(url){
                window.open(url, '_blank');
            }
        }

    }).mount('#app')


</script>
