<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PA fcu产品线查询和补充</title>
    <link href="../css_js/bootstrap-5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="../css_js/script/jquery-3.7.0.min.js"></script>
    <script src="../css_js/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <script src="../css_js/script/qs.min.js"></script>
    <!--粒子特效-->
    <link rel="stylesheet" href="../css_js/own/lizi.css">
</head>
<body>
<div class="container text-center" id="app">
    <div style="margin-top: 20px" class="row">
        <div class="col-5"><h3 style="color: yellow">{{message}} <br>查询或新增<br> <span style="color: red">当前环境：{{envMsg}}</span></h3></div>
        <div class="col-7">
            <div class="mb-3">
                <textarea v-model="fcuIdString" class="form-control" placeholder="fcuId,多个请换行" rows="5"/></textarea>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary" @click="search">查询产品线</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary" @click="update">补充产品线</button>
                </div>
            </div>
        </div>

        <div class="col-8" style="margin-top: 20px">
            <table class="table table-dark table-striped align-middle" v-if="list && list.length > 0">
                <thead>
                <tr>
                    <th scope="col">fcuId</th>
                    <th scope="col">skuId</th>
                    <th scope="col">messages</th>
                    <th scope="col">productLine</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="info in list" :key="info.id">
                    <td><b style="color: red">{{info.fcuId}}</b></td>
                    <td>{{info.skuId}}</td>
                    <td>{{info.messages}}</td>
                    <td>{{info.productLine}}</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-4">
            <div class="row">
                <h5 style="color: red">{{loading}}</h5>
                <h4 style="color: red">{{errorMsg}}</h4>
            </div>
        </div>

    </div>

</div>

</body>
</html>
<script src="../css_js/own/lizi.js"></script>


<script>

    const {createApp, ref,onMounted} = Vue


    createApp({

        data() {
            this.initPage();
            return {
                message: 'PA fcu产品线查询和补充',
                fcuIdString: '',
                errorMsg: '',
                successMsg: '',
                list: [],
                loading: '',
                env:"",
                envMsg:"",
                url:"http://172.16.29.23:90/php/controller",
                header: {
                    headers: {
                        'Content-Type': 'application/json',
                        // 其他自定义头
                    }
                }
            }
        },

        methods: {
            async initPage(){
                const data = {
                    action: "fixFcuProductLine",
                    params: {},
                };
                this.header = {
                    headers: {
                        'Content-Type': 'application/json',
                        // 其他自定义头
                    }
                };
                this.url = "http://172.16.29.23:90/php/controller";
                let res = await axios.post(`${this.url}/search.php`, data,this.header).catch(function (error) {
                    this.errorMsg = "网络错误";
                });
                this.loading = "";
                if (res.status === 200) {
                    this.env = res.data.env;
                    this.envMsg = this.env == 'test' ? 'Test环境' :  (this.env == 'local' ?  '开发环境' :  (this.env == 'uat' ?  'UAT环境' : '生产环境'));
                }

            },
            async update() {
                this.loading = "............请等待，正在处理数据中..........";
                this.errorMsg = "";

                if (!this.fcuIdString) {
                    this.errorMsg = "请输入fcu!!!!!!";
                    this.loading = "............报错..........";
                    return;
                }
                //做转义
                let fcuIdList = this.fcuIdString.split("\n");
                fcuIdList =  [...new Set(fcuIdList.filter(item => item))];
                if (fcuIdList.length > 5000){
                    this.errorMsg = "fcu过多，请不要超过5000个";
                    this.loading = "............报错..........";
                    return;
                }

                const data = {
                    action: "fixFcuProductLine",
                    params: {
                        fcuIdList: fcuIdList,
                    },
                };
                let res = await axios.post(`${this.url}/update.php`, data,this.header).catch(function (error) {
                    this.errorMsg = "网络错误";
                });
                console.log(res)
                this.loading = "";
                if (res.status === 200) {
                    this.list = res.data.data;
                    if (this.list.length == 0){
                        this.errorMsg = "不存在这些sku的产品线";
                    }
                }else {
                    this.loading = "............报错..........";
                }
            },

            async search() {
                this.loading = "............请等待，正在处理数据中..........";
                this.errorMsg = "";
                this.list = [];
                if (!this.fcuIdString) {
                    this.errorMsg = "请输入fcu!!!!!!";
                    this.loading = "............报错..........";
                    return;
                }
                //做转义
                let fcuIdList = this.fcuIdString.split("\n");
                fcuIdList =  [...new Set(fcuIdList.filter(item => item))];
                if (fcuIdList.length > 5000){
                    this.errorMsg = "fcu过多，请不要超过5000个";
                    this.loading = "............报错..........";
                    return;
                }

                const data = {
                    action: "fixFcuProductLine",
                    params: {
                        fcuIdList: fcuIdList,
                    },
                };
                let res = await axios.post(`${this.url}/search.php`, data,this.header).catch(function (error) {
                    this.errorMsg = "网络错误";
                });
                console.log(res)
                this.loading = "";
                if (res.status === 200) {
                    this.list = res.data.data;
                    if (this.list.length == 0){
                        this.errorMsg = "不存在这些sku的产品线";
                    }
                }else {
                    this.loading = "............报错..........";
                }
            }
        },


    }).mount('#app')


</script>
