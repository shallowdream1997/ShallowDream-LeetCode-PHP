<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常量配置中心</title>
    <link href="../css_js/bootstrap-5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="../css_js/script/jquery-3.7.0.min.js"></script>
    <script src="../css_js/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <script src="../css_js/script/qs.min.js"></script>
    <!--粒子特效-->
    <link rel="stylesheet" href="../css_js/own/lizi.css">
    <style>
        .limited-width {
            max-width: 50ch; /* 50 个字符宽度 */
            overflow: hidden; /* 超出部分隐藏 */
            /*white-space: nowrap; !* 不换行 *!*/

            max-height: 4.5em; /* 根据行高调整最大高度（例如 3 行） */
            text-overflow: ellipsis; /* 省略号 */
            display: -webkit-box; /* 使其成为弹性盒子 */
            -webkit-box-orient: vertical; /* 垂直方向排列 */
            -webkit-line-clamp: 3; /* 限制显示的行数 */
            line-height: 1.5em; /* 行高 */
        }
    </style>
</head>
<body>
<div class="container text-center" id="app">
    <div style="margin-top: 20px" class="row">
        <div class="col-5"><h3 style="color: yellow">{{message}} <br> <span style="color: red">当前环境：{{envMsg}}</span></h3></div>
        <div class="col-7">
            <div class="mb-3">
                <input type="text" v-model="configKey" class="form-control" placeholder="Key">
            </div>
            <div class="mb-3">

                <select class="form-select" aria-label="请选择" v-model="businessCategory" @change="changeCategory">
                    <option value="">请选择</option>
                    <option value="PA">PA</option>
                    <option value="PF">PF</option>
                </select>

            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="请选择" v-model="systemName" @change="changeSys">
                    <option value="">请选择</option>
                    <option value="POMS">POMS</option>
                    <option value="PPMS">PPMS</option>
                    <option value="SCMS">SCMS</option>
                    <option value="SMS">SMS</option>
                    <option value="CONFIG">CONFIG</option>
                </select>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary" @click="search">查询</button>
                </div>
            </div>

        </div>


        <div class="col-12" style="margin-top: 20px">
            <table class="table table-dark table-striped align-middle" v-if="list && list.length > 0">
                <thead>
                <tr>
                    <th scope="col">key</th>
                    <th scope="col">value</th>
                    <th scope="col">分类</th>
                    <th scope="col">系统</th>
                    <th scope="col">value类型</th>
                    <th scope="col">备注</th>
                    <th scope="col">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="info in list" :key="info.configKey">
                    <td style="color: red">{{info.configKey}}</td>
                    <td class="limited-width">{{info.configValue}}</td>
                    <td>{{info.businessCategory}}</td>
                    <td>{{info.systemName}}</td>
                    <td>{{info.valueType}}</td>
                    <td style="color: red">{{info.remark}}</td>
                    <td>
                        <button class="btn btn-warning" @click="update(info)">编辑</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>


</div>

</body>
</html>
<script src="../css_js/own/lizi.js"></script>

                    if (res.status === 200 && res.data === true) {

                this.loading = "";

                this.errorMsg = "";

                const data = {

        }

    }).mount('#app')


</script>
